trigger:
- master

variables:
  teamName: Roslyn-Project-System
  ${{ if eq(variables['System.TeamProject'], 'public') }}:
    PB_PublishBlobFeedKey:
    _DotNetPublishToBlobFeed: false
  ${{ if ne(variables['System.TeamProject'], 'public') }}:
    PB_PublishBlobFeedUrl: variables['PB_PublishBlobFeedKey']
    _DotNetPublishToBlobFeed: true

phases:
- template: /eng/build.yml
  parameters:
    agentOs: Windows_NT
    queue:
      ${{ if eq(variables['System.TeamProject'], 'public') }}:
        name: dotnet-external-temp
      ${{ if ne(variables['System.TeamProject'], 'public') }}:
        name: dotnet-internal-temp
      parallel: 2
      timeoutInMinutes: 120
      matrix:
        ${{ if eq(variables['System.TeamProject'], 'public') }}:
          Build_Debug:
            _BuildConfig: Debug
            _PublishType: none
            _SignType: test
        Build_Release:
          _BuildConfig: Release
          ${{ if eq(variables['System.TeamProject'], 'public') }}:
            _PublishType: none
            _SignType: test
          ${{ if ne(variables['System.TeamProject'], 'public') }}:
            _PublishType: blob
            _SignType: real

- ${{ if eq(variables['System.TeamProject'], 'public') }}:
  - template: /eng/build.yml
    parameters:
      agentOs: Windows_NT_FullFramework
      queue:
        name: dotnet-external-temp
        parallel: 2
        timeoutInMinutes: 120
        matrix:
          Build_Debug:
            _BuildConfig: Debug
            _PublishType: none
            _SignType: test
          Build_Release:
            _BuildConfig: Release
            _PublishType: none
            _SignType: test

  - template: /eng/build.yml
    parameters:
      agentOs: Ubuntu_14_04
      queue: 
        name: Hosted Ubuntu 1604
        parallel: 2
        timeoutInMinutes: 120
        matrix:
          Build_Debug:
            _BuildConfig: Debug
            _PublishType: none
            _SignType: test
          Build_Release:
            _BuildConfig: Release
            _PublishType: none
            _SignType: test
      variables:
        _PREVIEW_VSTS_DOCKER_IMAGE: microsoft/dotnet-buildtools-prereqs:ubuntu-14.04-cross-0cd4667-20170319080304

  - template: /eng/build.yml
    parameters:
      agentOs: Ubuntu_16_04
      queue: 
        name: Hosted Ubuntu 1604
        parallel: 2
        timeoutInMinutes: 120
        matrix:
          Build_Debug:
            _BuildConfig: Debug
            _PublishType: none
            _SignType: test
          Build_Release:
            _BuildConfig: Release
            _PublishType: none
            _SignType: test
      variables:
        _PREVIEW_VSTS_DOCKER_IMAGE: microsoft/dotnet-buildtools-prereqs:ubuntu-16.04-cross-e435274-20180628134544

  - template: /eng/build.yml
    parameters:
      agentOs: Darwin
      queue: 
        name: DotNetCore-Mac
        parallel: 2
        timeoutInMinutes: 120
        matrix:
          Build_Debug:
            _BuildConfig: Debug
            _PublishType: none
            _SignType: test
          Build_Release:
            _BuildConfig: Release
            _PublishType: none
            _SignType: test

- ${{ if and(ne(variables['System.TeamProject'], 'public'), notin(variables['Build.Reason'], 'PullRequest')) }}:
  - template: /eng/common/templates/phases/publish-build-assets.yml
    parameters:
      dependsOn:
        - Windows_NT
      queue:
        name: Hosted VS2017
